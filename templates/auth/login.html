<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/static/css/index.css" type="text/css">
    <link rel="stylesheet" href="/static/css/auth.css" type="text/css">
    <script src="/static/js/cookies.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/dom.js"></script>
    <title>Login</title>
</head>
<body>

<div id="notification" class="notification">
    <p id="notification-text" class="text">Текст уведомления Текст уведомления Текст уведомления Текст уведомления Текст уведомления Текст
        уведомления </p>
    <div class="themes">
        <p onclick="closeNotification();" class="theme red-bg pointer">Закрыть</p>
    </div>
</div>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Создать профиль</h1>
            <span>Пароль и имя - всё, что требуется</span>
            <input type="text" id="name-register" placeholder="Name"/>
            <input type="password" id="password-register" placeholder="Password"/>
            <button onclick="createUser();">Начать</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Вход в профиль</h1>
            <span></span>
            <input type="text" id="name-login" placeholder="Name"/>
            <input type="password" id="password-login" placeholder="Password"/>
            <a href="#">Забыли пароль?</a>
            <button onclick="loginUser();">Войти</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Pong!</h1>
                <p>Уже есть профиль?</p>
                <button class="ghost" id="signIn">Войти</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Ping!</h1>
                <p>Ещё нет профиля?</p>
                <button class="ghost" id="signUp">Создать</button>
            </div>
        </div>
    </div>
</div>


<script>
    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});

</script>
</body>
</html>
